App\Entity\User:
  properties:
    name:
      - NotBlank: ~
    password:
      - NotBlank: ~
    email:
      - NotBlank: ~
      - Email: ~
    company:
      - NotBlank: ~

App\Entity\Category:
  properties:
    name:
      - NotBlank: ~
    company:
      - NotBlank: ~
    iva:
      - GreaterThan: 0
      - Choice: { callback: getIvas }
    minStock:
      - GreaterThanOrEqual: 0
    maxStock:
      - GreaterThanOrEqual: { propertyPath: minStock }

App\Entity\Company:
  properties:
    name:
      - NotBlank: ~

App\Entity\Product:
  properties:
    name:
      - NotBlank: ~
    company:
      - NotBlank: ~
    category:
      - NotBlank: ~
    iva:
      - GreaterThan: 0
      - Choice: { callback: getIvas }
    minStock:
      - GreaterThanOrEqual: 0
    maxStock:
      - GreaterThanOrEqual: { propertyPath: minStock }